<html>
<head>
	<title>Site</title>
    <link rel="stylesheet" type="text/css" href="css/forms.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
		<script type="text/javascript" src="js/lib/jquery.js"></script>
</head>
<body>
	<form class="formarea" action="user-create-process.php" method="POST">
		<p>Username</p>
		<input type="text" name="username"><br>
		<p>Password</p>
		<input type="password" name="password" id="password"><br>
		<p>Confirm Password</p>
		<input type="password" name="password-confirm" id="password-confirm"><br>
		<input type="submit" value="Create User">
		<div id="errordiv" style="width: 200px; height: 50px; background-color: rgba(255, 0, 0, 0.5); border: 2px solid red; border-radius: 10px; text-align:center; margin:8px;"></div>
	</form>
	<script>
		$(document).ready(function(){
			$("#errordiv").hide();
			if ($("#password").val() != $("#password-confirm").val()) {
				$("#errordiv").show();
				$("#errordiv").html("Password and confirm don't match.");
			}
		});
	</script>
</body>
</html>
